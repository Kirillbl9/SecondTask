plugins {
    id 'java'
}

group 'com.home'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    implementation group: 'com.intellij', name: 'annotations', version: '12.0'
    implementation group: 'com.google.inject', name: 'guice', version: '4.2.2'
    implementation group: 'org.projectlombok', name: 'lombok', version: '1.18.6'
}
